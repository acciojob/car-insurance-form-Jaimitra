<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required/><br>
	<label for="email">Email</label>
	<input type="email" id="email" required/><br>
	<label for="gender_m">Gender</label>
	<input type="radio" id="gender_m" name="gender" required/>male
	<label for="gender_f"></label>
	<input type="radio" id="gender_f" name="gender" required/>female<br>
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option value="">--select your car--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="f">Ferrari</option>
	</select><br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required/><br>
	<label for="dop">Date of Purchase</label>
	<input type="date" id="dop" required/><br>
	<label for="password">Password</label>
	<input type="password" id="password" required/><br>
		<button type="submit" value="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
